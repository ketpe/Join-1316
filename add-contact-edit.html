<body>
    <main class="main-add-contact">
        <section class="left-container-contacts">
            <img class="join-logo-contacts" src="./assets/join-logo.svg" alt="" srcset="">
            <aside class="add-contacts-headlines">
                <p class="headline-add-contacts join-h1">Edit contact</p>
                <div class="add-contacts-line"></div>
            </aside>
        </section>
        <section class="right-container-contacts">
            <div class="close-contact-overlay">
                <button onclick="addContactDialogClose(event)" class="btn-overlay-close" id="btn-overlay-close-contacts"
                    type="button">
                    <div></div>
                </button>
            </div>
            <section class="add-contact-form-and-picture">
                <div class="initial-avatar" id="initial-avatar">
                    <p class="detail-view-initials"></p>
                </div>
                <form class="add-contact-form form-for-add-contact">

                    <div class="add-contact-input-field-container">

                        <label for="contact-name" class="visually-hidden">Contact Name</label>
                        <input type="text" id="contact-name" class="add-contact-input input-name" placeholder="Name">

                        <label for="email" class="visually-hidden">Email</label>
                        <input type="email" id="contact-email" class="add-contact-input input-mail" placeholder="Email">

                        <label for="phone" class="visually-hidden">Phone</label>
                        <input type="tel" id="contact-phone" class="add-contact-input input-phone" placeholder="Phone">

                        <div class="login-form-buttons" id="login-form-buttons">
                            <button type="button" class="btn-clear-cancel btn btn-outline btn-md"
                                onclick="onDeleteContact(event,this)">
                                <p class="">Delete</p>
                            </button>
                            <button type="button" onclick="editContact(event,this)"
                                class="btn-create btn btn-fill btn-md">
                                <p class="">Save</p>
                                <div role="img" class="btn-create-icon"></div>
                            </button>
                        </div>

                    </div>

                </form>
            </section>
    </main>
</body>
