<body>
    <main class="main-add-contact">
        <section class="left-container-contacts">
            <img class="join-logo-contacts" src="./assets/join-logo.svg" alt="" srcset="">
            <aside class="add-contacts-headlines">
                <p class="headline-add-contacts join-h1">Edit contact</p>
                <div class="add-contacts-line"></div>
            </aside>
        </section>
        <section class="right-container-contacts">
            <div class="close-contact-overlay">
                <button onclick="closeDialogByEvent(event, 'add-contact-dialog')" class="btn-overlay-close"
                    id="btn-overlay-close-contacts" type="button">
                    <div id="btn-overlay-close-div" role="img" title="Close dialog icon"></div>
                </button>
            </div>
            <section class="add-contact-form-and-picture">
                <div class="initial-avatar" id="initial-avatar">
                    <p class="detail-view-initials"></p>
                </div>
                <form class="add-contact-form form-for-add-contact" action="/post" method="dialog"
                    onsubmit="return editContact(event)">

                    <div class="add-contact-input-field-container">

                        <label for="contact-name" class="visually-hidden">Contact Name</label>
                        <input oninput="contactNameValidation(this.value)" type="text" id="contact-name"
                            class="add-contact-input input-name" placeholder="Name">
                        <div class="contact-error-text-container">
                            <p id="contact-name-required" class="error-text-hidden">This field is required. John Doe
                            </p>
                        </div>
                        <label for="email" class="visually-hidden">Email</label>
                        <input oninput="contactEmailValidation(this.value)" type="email" id="contact-email"
                            class="add-contact-input input-mail" placeholder="Email">
                        <div class="contact-error-text-container">
                            <p id="contact-email-required" class="error-text-hidden">This field is required.
                                example@domain.com</p>
                        </div>

                        <label for="phone" class="visually-hidden">Phone</label>
                        <input oninput="contactPhoneValidation(this.value)" type="tel" id="contact-phone"
                            class="add-contact-input input-phone" placeholder="Phone">
                        <div class="contact-error-text-container">
                            <p id="contact-phone-required" class="error-text-hidden">This field is required. +1234567890
                            </p>
                        </div>
                        <div class="login-form-buttons">
                            <button type="button" class="btn btn-outline btn-clear-cancel"
                                onclick="cancelAddContact()">
                                <div>
                                    <span class="">Cancel</span>
                                    <div aria-label="Close dialog" role="img" class="btn-cancel-icon"></div>
                                </div>
                                
                            </button>
                            <button type="submit" onmouseover="toggleBtnEditContact(this)"
                                class="btn-create btn btn-fill btn-md" id="btn-create-contact" disabled="true">
                                <span class="">Save</span>
                                <div aria-label="Save contact" role="img" class="btn-create-icon"></div>
                            </button>
                        </div>

                    </div>

                </form>
            </section>
    </main>
</body>
