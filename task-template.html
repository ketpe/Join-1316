<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./styles/task-template.css"> -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/task-template.css">
    <title>Document</title>
</head>

<body>
    <section class="task-section">
        <div class="kanban-task" draggable="true" id="task1" ondragstart="startDrag(event, this)"
            ondragend="endDrag(this)">
            <header class="task-header">
                <div class="left-header blue">
                    <p>User Story</p>
                </div>
                <button onclick="addContactDialogClose(event)" class="btn-overlay-close" id="btn-overlay-close-contacts"
                    type="button">
                    <div id="btn-overlay-close-div" role="img" title="Close dialog icon"></div>
                </button>
            </header>
            <main class="task-main">
                <p class="task-title">Kochwelt Page & Recipe Recommender</p>
                <p class="task-description">Build start page with recipe recommendation.</p>
                <table class="task-details-table">
                    <thead>
                        <tr class="task-due-date-section">
                            <td class="task-due-date-label">Due Date:</td>
                            <td class="task-due-date">10/05/2025</td>
                        </tr>
                        <tr class="task-priority-section">
                            <td class="task-priority-label">Priority:</td>
                            <td class="task-priority"><!-- Hier muss prio art rein --></td>
                        </tr>
                </table>
                <p class="assigned-contact-label">Assigned To:</p>
                <ul class="assigned-contact" id="contact-list">
                    <li class="assigned-contact-item">
                        <div class="contact-initials blue">
                            <p class="contact-initials-text">PK</p>
                        </div>
                        <div class="contact-info">
                            <div class="contact-name">Peter Ketterlinus</div>

                        </div>
                    </li>
                    <li class="assigned-contact-item">
                        <div class="contact-initials red">
                            <p class="contact-initials-text">PK</p>
                        </div>
                        <div class="contact-info">
                            <div class="contact-name">Peter Ketterlinus</div>
                        </div>
                    </li>
                </ul>
                <section class="task-subtask">
                    <p>Subtasks</p>
                    <div class="subtask-content">
                        <button onclick="toggleSubtaskCheckbox(this)" type="button" id="subtask"
                            class="checkbox-btn checkbox-btn-default"></button>
                        <span class="subtask-text">Implement Recipe Recommendation</span>
                    </div>
                </section>
                <div class="contacts-detailview-actions">
                    <button onclick="onEditContactDialogOpen('${cd.id}')" class="btn-contact-action btn-contact-edit">
                        <div class="action-icons action-edit-icon"></div>
                        <p>Edit</p>
                    </button>
                    <button onclick="onDeleteContact(event,this)" id="${cd.id}"
                        class="btn-contact-action btn-contact-delete">
                        <div class="action-icons action-delete-icon"></div>
                        <p>Delete</p>
                    </button>
                </div>




            </main>
        </div>
    </section>
</body>
<script src="./scripts/task-template.js"></script>

</html>
