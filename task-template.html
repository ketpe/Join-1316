<div class="task-section" id="task-section">
    <header class="task-header">
        <div id="left-header" class="left-header">
            <p id="user-story">User Story</p>
        </div>
        <button onclick="closeDialog(event)" class="btn-overlay-close" id="dialog-content-detail-view-task" type="button">
            <div id="btn-overlay-close-div" role="img" title="Close dialog icon"></div>
        </button>
    </header>
    <main class="task-main">
        <h1 id="task-title" class="join-h1 join-h1-dialog">Kochwelt Page & Recipe Recommender</h1>
        <p id="task-description" class="task-description">Build start page with recipe recommendation.</p>
        <section class="task-data-row">
            <legend>Due Date:</legend>
            <p id="task-due-date">10/05/2025</p>
        </section>
        <section class="task-data-row">
            <legend>Priority:</legend>
            <div class="priority-indicator">
                <p id="priority-text">Urgent</p>
                <div role="img" class="" title="priotity icon"></div>
            </div>
        </section>
        <legend class="assigned-contact-label">Assigned To:</legend>
        <div id="contact-List-for-task" class="task-detail-view-contact-list">
        </div>
        <section class="task-subtask">
            <legend id="subtask-title">Subtasks</legend>
            <div id="detail-view-subtask-container">
            </div>

        </section>
    </main>
    <footer class="task-detailview-actions">
        <button type="button" onclick="deleteCurrentTask(this)" id="detail-view-delete-btn"
            class="btn-task-action btn-task-delete">
            <div class="action-icons action-delete-icon"></div>
            <p>Delete</p>
        </button>
        <div class="vertical-seperator"></div>
        <button type="button" onclick="editCurrentTask(this)" class="btn-task-action btn-task-edit" id="detail-view-edit-btn">
            <div class="action-icons action-edit-icon"></div>
            <p>Edit</p>
        </button>
    </footer>
</div>
