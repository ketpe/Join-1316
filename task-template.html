<div class="task-section" id="task-section">
    <header class="task-header">
        <div id="left-header" class="left-header"> <!-- addclass -->
            <p id="user-story">User Story</p>
        </div>
        <button onclick="closeDialog(event)" class="btn-overlay-close" id="btn-overlay-close-contacts" type="button">
            <div id="btn-overlay-close-div" role="img" title="Close dialog icon"></div>
        </button>
    </header>
    <main class="task-main">
        <p id="task-title" class="task-title">Kochwelt Page & Recipe Recommender</p>
        <p id="task-description" class="task-description">Build start page with recipe recommendation.</p>
        <table class="task-details-table">
            <thead>
                <tr class="task-due-date-section">
                    <td class="task-due-date-label">Due Date:</td>
                    <td id="due-date" class="task-due-date">10/05/2025</td>
                </tr>
                <tr class="task-priority-section">
                    <td class="task-priority-label">Priority:</td>
                    <td class="task-priority">
                        <div class="priority-indicator">
                            <p id="priority-text">Urgent</p>
                            <div role="img" class="priority-icon-urgent"></div>
                        </div>
                    </td>
                </tr>
        </table>
        <p class="assigned-contact-label">Assigned To:</p>
        <ul class="assigned-contact" id="contact-list">
            <li class="assigned-contact-item" id="assigned-contact-items">
                <!-- add Assigned Contacts here -->
            </li>
        </ul>
        <section class="task-subtask">
            <p id="subtask-title">Subtasks</p>
            <div class="subtask-content">
                <button onclick="toggleSubtaskCheckbox(this)" type="button" id="btn-subtask"
                    class="checkbox-btn checkbox-btn-default"></button>
                <span id="subtask-text" class="subtask-text">Implement Recipe Recommendation</span>
            </div>
        </section>
        <div class="task-detailview-actions">
            <button onclick="onDeleteContact(event,this)" id="${cd.id}" class="btn-task-action btn-task-delete">
                <div class="action-icons action-delete-icon"></div>
                <p>Delete</p>
            </button>
            <div class="vertical-seperator"></div>
            <button onclick="DialogOpen('${cd.id}')" class="btn-task-action btn-task-edit">
                <div class="action-icons action-edit-icon"></div>
                <p>Edit</p>
            </button>
        </div>
    </main>
</div>
