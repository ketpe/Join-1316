<form id="add-task-form" class="" action="/post" method="post" aria-labelledby="add-task-title" novalidate>
    <header class="add-task-head">
        <h1 id="add-task-title" class="join-h1">Add Task</h1>
        <button id="a-t-dialog-close-btn" class="btn-overlay-close alignment-top" type="button" aria-label="Close dialog" onclick="addTaskDialogClose(event)">
            <div id="a-t-dialog-close-div" role="img" title="Close dialog icon" aria-hidden="true"></div>
        </button>
    </header>

    <section class="add-task-fields">
        <div id="add-task-fields-container" class="a-t-f-i-container">
            <div class="a-t-f-i-left"></div>
            <div id="a-t-middle-container" class="a-t-f-i-midle" aria-hidden="true"></div>
            <div class="a-t-f-i-right"></div>
        </div>
        <footer class="add-task-footer">
            <p><span class="required-label" aria-hidden="true">*</span>This field is required</p>

            <div class="add-task-form-buttons">
                <button id="a-t-clear-btn" class="btn btn-outline btn-clear-cancel" type="button" onclick="addTasktaskComponents.addTaskFormClear()">
                    <div>
                        <span>Clear</span>
                        <div title="Clear-Icon" aria-hidden="true"></div>
                    </div>
                </button>
                <button id="a-t-cancel-btn" class="btn btn-outline btn-clear-cancel" type="button" onclick="addTaskDialogClose(event)">
                    <div>
                        <span>Cancel</span>
                        <div title="Clear-Icon" aria-hidden="true"></div>
                    </div>
                </button>
                <button id="createTaskButton" type="submit" class="btn btn-fill btn-create-task" disabled = true aria-disabled="true">
                    <div>
                        <span>Create Task</span>
                        <div title="Check-Icon" aria-hidden="true"></div>
                    </div>
                </button>
            </div>
        </footer>
    </section>

    <dialog id="add-task-safe-dialog" class="add-task-safe-dialog visually-hidden" role="dialog" aria-describedby="add-task-safe-text" aria-modal="true">
        <div>
            <span id="add-task-safe-text">Task added to board</span>
            <div title="board icon" aria-hidden="true"></div>
        </div>
    </dialog>
</form>
