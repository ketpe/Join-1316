<div class="main-container">
    <div id="loadingOverlay" class="loading-animation-overlay"></div>
    <div id="loadingContainer" class="loading-container visually-hidden">
        <div aria-hidden="true"></div>
    </div>
    <div class="right-container">
        <div class="header-section" id="header"></div>
        <main class="right-content">
            <article class="contacts-main-mobile">
                <section id="contact-list-mobile" class="contact-list-mobile">
                    <section class="contact-list-content-mobile">
                        <!--btns -->
                        <div class="contacts-scroll-wrapper-mobile">
                            <ul class="contacts-mobile" id="contact-list">
                            </ul>
                        </div>
                    </section>
                </section>
                <section id="contact-detail-view-mobile" class="contact-detail-view-mobile visually-hidden">
                    <header class="contacts-header-mobile">
                        <div class=" contacts-header-text-mobile">
                            <p class="contacts-title-mobile">Contacts</p>
                            <p class="contacts-subtitle-mobile">Better with a team</p>
                            <div role="img" aria-label="Headings separator" class="headings-separator-icon"></div>
                        </div>
                        <button type="button" onclick="backToContactList()" class="btn-back-to-contact-list">
                            <img src="./assets/arrow-left-default.svg" alt=" Back Arrow Icon">
                        </button>
                    </header>
                    <div class="contact-detail-content-mobile" id="contact-detail-content">
                    </div>
                </section>
            </article>
            <button type="button" id="btn-add-contact-mobile"
                onclick="openDialog('add-contact-dialog-mobile',renderAddContactIntoDialogMobile)" type="button"
                title="add New Contact" class="mobile-menu-btn">
                <img class="btn-add-contacts-icon" src="./assets/person-add-icon.svg" alt="Add Contact Icon">
            </button>
            <section id="add-contact-dialog-mobile-section" class="add-contact-dialog-mobile-section">
                <dialog id="add-contact-dialog-mobile" class="contact-dialog-mobile"
                    onclick="closeDialogByEvent(event,'add-contact-dialog-mobile')">
                    <div id="dialog-content-contacts"></div>
                </dialog>
            </section>

            <section id="btns-action-menu" class="btns-action-menu visually-hidden">
                <dialog id="btns-action-menu-mobile" class="dialog-action-menu-mobile"
                    onclick="closeDialogByEvent(event,'btns-action-menu-mobile')">
                </dialog>
            </section>
            <div id="addContactSafeChangesToast" class="add-contact-safe-changes">
                <span></span>
            </div>
            <footer class="footer-mobile" id="navbar"></footer>
        </main>
        <div class="landscape-warning">
            Please rotate your device to portrait mode.
        </div>
    </div>
</div>
