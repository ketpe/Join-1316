<div class="main-container">
    <div id="loadingOverlay" class="loading-animation-overlay"></div>
    <div id="loadingContainer" class="loading-container visually-hidden">
        <div aria-hidden="true"></div>
    </div>
    <div class="left-container">
        <div id="navbar" aria-label="main navigation"></div>
    </div>
    <div class="right-container">
        <div class="header-section" id="header"></div>
        <main class="right-content">
            <div id="summary" aria-label="polite">
                <header class="summary-header">
                    <h1 class="join-h1 margin-zero">Join 360</h1>
                    <img class="headings-separator" src="./assets/headings-separator.svg" alt="Headings  separator"
                        srcset="">
                    <h2 class="join-h2-normal margin-zero">Key Metrics at a Glance</h2>
                </header>
                <article class="summary-content">
                    <section class="summary-user">
                        <div class="task-actions">
                            <button type="button" onclick="navigateToBoard()" class="btn-task">
                                <div class="todo-icon" aria-hidden="true"></div>
                                <div class="quantity-container">
                                    <span id="summary-todo" class="quantity-task" aria-live="polite"></span>
                                    <span class="quantity-label-task">To-do</span>
                                </div>
                            </button>
                            <button type="button" onclick="navigateToBoard()" class="btn-task">
                                <div class="done-icon" aria-hidden="true"></div>
                                <div class="quantity-container">
                                    <span id="summary-done" class="quantity-task" aria-live="polite"></span>
                                    <span class="quantity-label-task">Done</span>
                                </div>
                            </button>
                        </div>
                        <button type="button" onclick="navigateToBoard()" class="btn-urgent">
                            <section class="urgent-display">
                                <div class="urgent-icon" aria-hidden="true"></div>
                                <div class="quantity-container">
                                    <span id="summary-urgent" class="quantity-task" aria-live="polite"></span>
                                    <span class="quantity-label-task">Urgent</span>
                                </div>
                            </section>
                            <div class="urgent-separator" aria-hidden="true"></div>
                            <div class="urgent-date-container">
                                <time id="urgent-time" class="urgent-time" datetime=""></time>
                                <span class="urgent-time-underline">Upcoming Deadline</span>
                            </div>
                        </button>
                        <section class="summary-tasks">
                            <button type="button" onclick="navigateToBoard()" class="btn-summary-tasks">
                                <span class="number-of-Tasks" id="summary-board" aria-live="polite"></span>
                                <span class="description-of-task">Tasks in Board</span>
                            </button>
                            <button type="button" onclick="navigateToBoard()" class="btn-summary-tasks">
                                <span class="number-of-Tasks" id="summary-inprogress" aria-live="polite"></span>
                                <span class="description-of-task">Tasks in Progress</span>
                            </button>
                            <button type="button" onclick="navigateToBoard()" class="btn-summary-tasks">
                                <span class="number-of-Tasks" id="summary-awaiting" aria-live="polite"></span>
                                <span class="description-of-task">Awaiting Feedback</span>
                            </button>
                        </section>
                    </section>
                    <section class="personal-greets" aria-live="polite" aria-atomic="true">
                        <span class="headline-greet" id="greeting"></span>
                        <span class="personal-greets-user" id="greetingName"></span>
                    </section>
                </article>
            </div>
        </main>
    </div>
</div>
