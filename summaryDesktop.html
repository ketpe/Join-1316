<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="shortcut icon" href="./assets/logo-for-Favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/summaryDesktop.css">
</head>


<body onload="init(), loadTasksforSummary(), renderGreetings()">

    <div class="main-container">
        <div class="left-container">
            <div id="navbar"></div>
        </div>
        <div class="right-container">
            <div class="header-section" id="header"></div>
            <main class="right-content">
                <div id="summary">
                    <header class="summary-header">
                        <p class="summary-title">Join 360</p>
                        <img class="headings-separator" src="./assets/headings-separator.svg" alt="Headings  separator"
                            srcset="">
                        <p class="summary-subtitle">Key Metrics at a Glance</p>
                    </header>
                    <articel class="summary-content">
                        <section class="summary-user">
                            <div class="task-actions">
                                <button onclick="location.href='./boardDesktop.html'" class="btn-task">
                                    <div class="todo-icon"></div>
                                    <div class="quantity-container">
                                        <p id="summary-todo" class="quantity-task"></p>
                                        <p class="quantity-label-task">To-do</p>
                                    </div>
                                </button>
                                <button onclick="location.href='./boardDesktop.html'" class="btn-task">
                                    <div class="done-icon"></div>
                                    <div class="quantity-container">
                                        <p id="summary-done" class="quantity-task"></p>
                                        <p class="quantity-label-task">Done</p>
                                    </div>
                                </button>
                            </div>
                            <button onclick="location.href='./boardDesktop.html'" class="btn-urgent">
                                <section class="urgent-display">
                                    <div class="urgent-icon"></div>
                                    <div class="quantity-container">
                                        <p id="summary-urgent" class="quantity-task"></p>
                                        <p class="quantity-label-task">Urgent</p>
                                    </div>
                                </section>
                                <img src="./assets/ugents-separator.svg" alt="">
                                <div class="urgent-date-container">
                                    <time id="urgent-time" class="urgent-time" datetime=""></time>
                                    <p class="urgent-time-underline">Upcoming Deadline</p>
                                </div>
                            </button>
                            <section class="summary-tasks">
                                <button onclick="location.href='./boardDesktop.html'" class="btn-summary-tasks">
                                    <p class="number-of-Tasks" id="summary-board"></p>
                                    <p class="description-of-task">Tasks in Board</p>
                                </button>
                                <button onclick="location.href='./boardDesktop.html'" class="btn-summary-tasks">
                                    <p class="number-of-Tasks" id="summary-inprogress"></p>
                                    <p class="description-of-task">Tasks in Progress</p>
                                </button>
                                <button onclick="location.href='./boardDesktop.html'" class="btn-summary-tasks">
                                    <p class="number-of-Tasks" id="summary-awaiting"></p>
                                    <p class="description-of-task">Awaiting Feedback</p>
                                </button>
                            </section>
                        </section>
                        <section class="personal-greets">
                            <p class="headline-greet" id="greeting"></p>
                            <p class="personal-greets-user" id="greetingName"></p>
                        </section>
                    </articel>
                </div>
            </main>
        </div>
    </div>
    </main>
    </div>
    </div>


</body>
<script type="module" src="./app.js"></script>
<script src="./classes/firebaseDatabase.js"></script>
<script defer src="./script.js"></script>
<script defer src="./scripts/navigations.js"></script>
<script defer src="./scripts/summary.js"></script>
<script defer src="./scripts/greeting.js"></script>

</html>
