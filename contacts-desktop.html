<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="shortcut icon" href="./assets/logo-for-Favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/contacts-desktop.css">
    <link rel="stylesheet" href="./styles/add-contact-dialog.css">
    <link rel="stylesheet" href="./styles/add-contact.css">

</head>

<body onload="init(),  renderContacts()">

    <div class="main-container">
        <div class="left-container">
            <div id="navbar"></div>
        </div>
        <div class="right-container">
            <div class="header-section" id="header"></div>
            <main class="right-content">
                <article class="contacts-main">
                    <section class="contact-list">
                        <section class="contact-list-content">
                            <div class="add-contact">
                                <button onclick="onAddContactDialogOpen()" type="button"
                                    class="btn btn-fill btn-lg btn-block btn-add-contacts">
                                    <p class="btn-add-contacts-text">Add new contact</p>
                                    <img class="btn-add-contacts-icon" src="./assets/person-add-icon.svg"
                                        alt="Add Contact Icon">
                                </button>
                            </div>
                            <div class="contacts-scroll-wrapper">
                                <ul class="contacts" id="contact-list">
                                    <!-- Contacts will be dynamically inserted here -->
                                </ul>
                            </div>
                        </section>
                    </section>
                    <section class="contact-detail-view">
                        <header class="contacts-header">
                            <p class="contacts-title">Contacts</p>
                            <img class="headings-separator" src="./assets/headings-separator.svg"
                                alt="Headings  separator" srcset="">
                            <p class="contacts-subtitle">Better with a team</p>
                        </header>
                        <div class="contact-detail-content" id="contact-detail-content">
                            <!-- Contact details will be dynamically inserted here -->
                            <div class="first-line-detail-view">
                                <div class="initial-avatar">
                                    <p class="detail-view-initials">AB</p>
                                </div>
                                <div class="name-and-action-panel">
                                    <div class="contacts-detailview-name">Anton Meier</div>
                                    <div class="contacts-detailview-actions">
                                        <button class="btn-contact-action">
                                            <div class="action-icons action-edit-icon"></div>
                                            <p>Edit</p>
                                        </button>
                                        <button class="btn-contact-action">
                                            <div class="action-icons action-delete-icon"></div>
                                            <p>Delete</p>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                </article>
                <section id="add-contact-dialog-section" class="add-contact-dialog-section">
                    <dialog id="add-contact-dialog" class="" onclick="addContactDialogClose(event)">
                        <div id="dialog-content-contacts"></div>
                    </dialog>
                </section>
            </main>
        </div>
    </div>


    <script type="module" src="./app.js"></script>
    <script src="./script.js"></script>
    <script src="./scripts/navigations.js"></script>
    <script src="./scripts/add-contact-dialog.js"></script>
    <!-- <script src="./scripts/contact-db.js"></script> -->
    <script src="./scripts/db-functions.js"></script>
    <script src="./scripts/add-new-contact.js"></script>
    <script src="./scripts/load-contacts.js"></script>
    <script src="./scripts/contacts-template.js"></script>


</body>


</html>
