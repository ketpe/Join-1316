<div class="main-container">
    <div id="loadingOverlay" class="loading-animation-overlay"></div>
    <div id="loadingContainer" class="loading-container visually-hidden">
        <div aria-hidden="true"></div>
    </div>
    <div class="right-container">
        <div class="header-section" id="header"></div>
        <main class="right-content">
            <div id="summary" class="summary-section-mobile" aria-label="polite">

                 <div class="greeting-mobile-container">
                    <div class="greeting-mobile-text-box">
                        <span id="greeting-mobile-content" class="greeting-mobile-timeofday"></span>
                        <span id="greeting-mobile-name" class="greeting-mobile-name"></span>
                    </div>
                 </div>

                <header class="summary-header-mobile">
                    <h1 class="join-h1-mobile summary-title-mobile">Join 360</h1>
                    <h2 class="join-h2-mobile">Key Metrics at a Glance</h2>
                    <div class="headings-separator-mobile" role="separator"></div>
                </header>
                <article class="summary-content-mobile">
                    <section class="summary-user-mobile">
                        <div class="task-actions-mobile">
                            <button type="button" onclick="navigateToBoard()" class="btn-task-mobile">
                                <div class="todo-icon-mobile" aria-hidden="true"></div>
                                <div class="quantity-container">
                                    <span id="summary-todo" class="quantity-task-mobile"></span>
                                    <span class="quantity-label-task-mobile">To-do</span>
                                </div>
                            </button>
                            <button type="button" onclick="navigateToBoard()" class="btn-task-mobile">
                                <div class="done-icon-mobile" aria-hidden="true"></div>
                                <div class="quantity-container">
                                    <span id="summary-done" class="quantity-task-mobile"></span>
                                    <span class="quantity-label-task-mobile">Done</span>
                                </div>
                            </button>
                        </div>
                        <button type="button" onclick="navigateToBoard()" class="btn-urgent-mobile">
                            <section class="urgent-display">
                                <div class="urgent-icon-mobile" aria-hidden="true"></div>
                                <div class="quantity-container">
                                    <span id="summary-urgent" class="quantity-task-mobile"></span>
                                    <span class="quantity-label-task-mobile">Urgent</span>
                                </div>
                            </section>
                            <div class="urgent-separator-mobile" aria-hidden="true"></div>
                            <div class="urgent-date-container">
                                <time id="urgent-time" class="urgent-time-mobile" datetime=""></time>
                                <span class="urgent-time-underline-mobile">Upcoming Deadline</span>
                            </div>
                        </button>
                        <section class="summary-tasks-mobile">
                            <button type="button" onclick="navigateToBoard()" class="btn-summary-tasks-mobile">
                                <span class="number-of-Tasks-mobile" id="summary-board"></span>
                                <span class="description-of-task-mobile">Tasks in Board</span>
                            </button>
                            <button type="button" onclick="navigateToBoard()" class="btn-summary-tasks-mobile">
                                <span class="number-of-Tasks-mobile" id="summary-inprogress"></span>
                                <span class="description-of-task-mobile">Tasks in Progress</span>
                            </button>
                            <button type="button" onclick="navigateToBoard()" class="btn-summary-tasks-mobile">
                                <span class="number-of-Tasks-mobile" id="summary-awaiting"></span>
                                <span class="description-of-task-mobile">Awaiting Feedback</span>
                            </button>
                        </section>
                    </section>
                </article>
            </div>
            <footer class="footer-mobile" id="navbar" aria-label="main navigation"></footer>
        </main>
    </div>
</div>
