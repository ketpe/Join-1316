<div class="main-container">
</div>
<div class="right-container">
    <div class="header-section-mobile" id="header"></div>
    <main class="right-content">
        <div id="summary">
            <header class="summary-header-mobile">
                <p class="summary-title-mobile">Join 360</p>
                <p class="summary-subtitle-mobile">Key Metrics at a Glance</p>
                <div class="headings-separator-mobile" role="separator"></div>
            </header>
            <article class="summary-content-mobile">
                <section class="summary-user-mobile">
                    <div class="task-actions-mobile">
                        <button onclick="location.href='./boardDesktop.html'" class="btn-task-mobile">
                            <div class="todo-icon-mobile"></div>
                            <div class="quantity-container">
                                <p id="summary-todo" class="quantity-task-mobile"></p>
                                <p class="quantity-label-task-mobile">To-do</p>
                            </div>
                        </button>
                        <button onclick="location.href='./boardDesktop.html'" class="btn-task-mobile">
                            <div class="done-icon-mobile"></div>
                            <div class="quantity-container">
                                <p id="summary-done" class="quantity-task-mobile"></p>
                                <p class="quantity-label-task-mobile">Done</p>
                            </div>
                        </button>
                    </div>
                    <button onclick="location.href='./boardDesktop.html'" class="btn-urgent-mobile">
                        <section class="urgent-display-mobile">
                            <div class="urgent-icon-mobile"></div>
                            <div class="quantity-container">
                                <p id="summary-urgent" class="quantity-task-mobile"></p>
                                <p class="quantity-label-task-mobile">Urgent</p>
                            </div>
                        </section>
                        <img src="./assets/ugents-separator.svg" alt="">
                        <div class="urgent-date-container-mobile">
                            <time id="urgent-time" class="urgent-time-mobile" datetime=""></time>
                            <p class="urgent-time-underline-mobile">Upcoming Deadline</p>
                        </div>
                    </button>
                    <section class="summary-tasks-mobile">
                        <button onclick="location.href='./boardDesktop.html'" class="btn-summary-tasks-mobile">
                            <p class="number-of-Tasks-mobile" id="summary-board"></p>
                            <p class="description-of-task-mobile">Tasks in Board</p>
                        </button>
                        <button onclick="location.href='./boardDesktop.html'" class="btn-summary-tasks-mobile">
                            <p class="number-of-Tasks-mobile" id="summary-inprogress"></p>
                            <p class="description-of-task-mobile">Tasks in Progress</p>
                        </button>
                        <button onclick="location.href='./boardDesktop.html'" class="btn-summary-tasks-mobile">
                            <p class="number-of-Tasks-mobile" id="summary-awaiting"></p>
                            <p class="description-of-task-mobile">Awaiting Feedback</p>
                        </button>
                    </section>
                </section>
                <section class="personal-greets-mobile">
                    <p class="headline-greet-mobile" id="greeting"></p>
                    <p class="personal-greets-user-mobile" id="greetingName"></p>
                </section>
            </article>
        </div>
    </main>
</div>
</div>
<footer class="footer-mobile" id="navbar"></footer>
</main>
</div>
</div>
