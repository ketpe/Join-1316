<main class="main-add-contact-mobile">
    <div class="close-contact-overlay-mobile">
        <button onclick="closeDialogByEvent(event, 'add-contact-dialog-mobile')" class="btn-overlay-close"
            id="btn-overlay-close-contacts" aria-label="Close dialog" type="button">
            <div id="btn-overlay-close-div" role="img" title="Close dialog icon"></div>
        </button>
    </div>
    <section class="left-container-contacts-mobile">
        <aside class="add-contacts-headlines-mobile">
            <p class="headline-add-contacts-mobile join-h1-mobile-contact-dialog">Edit contact</p>
            <div class="add-contacts-line"></div>
        </aside>
    </section>
    <div class="add-contact-profil-mobile">
        <div class="initial-avatar" id="initial-avatar">
            <p class="detail-view-initials"></p>
        </div>
    </div>
    <section class="right-container-contacts-mobile">
        <section class="add-contact-form-and-picture-mobile">
            <form class="add-contact-form-mobile form-for-add-contact" action="/post">

                <div class="add-contact-input-field-container-mobile">
                    <label for="contact-name" class="visually-hidden">Contact Name</label>
                    <input onblur="contactNameValidation(this.value)" onfocus="nameIsOnInput = true"
                        oninput="clearErrorMessagesOnInput('contact-name')" type="text" id="contact-name"
                        class="add-contact-input-mobile input-name" placeholder="Name">
                    <div class="contact-error-text-container">
                        <p id="contact-name-required" class="error-text-hidden">This field is required. Validation
                            failed.</p>
                    </div>
                    <label for="contact-email" class="visually-hidden">Email</label>
                    <input onblur="contactEmailValidation(this.value)" onfocus="emailIsOnInput = true"
                        oninput="clearErrorMessagesOnInput('contact-email')" type="email" id="contact-email"
                        class="add-contact-input-mobile input-mail" placeholder="Email">
                    <div class="contact-error-text-container">
                        <p id="contact-email-required" class="error-text-hidden">This field is required. Validation
                            failed.</p>
                    </div>
                    <label for="contact-phone" class="visually-hidden">Phone</label>
                    <input onblur="contactPhoneValidation(this.value)" onfocus="phoneIsOnInput = true"
                        oninput="clearErrorMessagesOnInput('contact-phone')" type="tel" id="contact-phone"
                        class="add-contact-input-mobile input-phone" placeholder="Phone">
                    <div class="contact-error-text-container">
                        <p id="contact-phone-required" class="error-text-hidden">This field is required. Validation
                            failed.</p>
                    </div>
                    <div class="login-form-buttons-mobile">
                        <button type="button" id="" class=" btn-clear-cancel-mobile btn btn-outline btn-md"
                            onclick="cancelAddContact()">
                            <p class="">Delete</p>
                        </button>
                        <button type="button" class="btn-create btn btn-fill btn-md btn-md-auto-height"
                            id="btn-create-contact" onclick="editContactMobile(event)" disabled="true"
                            onmouseover="contactSaveMouseUp(event)">
                            <span class="">Save</span>
                            <div aria-label="Save contact" role="img" class="btn-create-icon"></div>
                        </button>
                    </div>

                </div>

            </form>
        </section>
</main>
