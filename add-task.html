<form id="add-task-form" class="">
    <header class="add-task-head">
        <h1 class="join-h1">Add Task</h1>
        <button id="a-t-dialog-close-btn" class="btn-overlay-close" type="button" onclick="addTaskDialogClose(event)">
            <div id="a-t-dialog-close-div" role="img" title="Close dialog icon"></div>
        </button>
    </header>

    <section class="add-task-fields">
        <div class="a-t-f-i-container">
            <div class="a-t-f-i-left">

                <label for="task-title">Title<span>*</span></label>
                <input class="a-t-input" id="task-title" name="task-title" type="text" placeholder="Enter a title"
                    oninput="addTaskTitleOnInput()" onblur="addTaskTitleOnInput()">
                <div class="a-t-error-text-container">
                    <p id="a-t-title-required" class="error-text-hidden">This field is required</p>
                </div>

                <label for="task-sescription">Description</label>
                <textarea class="a-t-text-area" name="task-sescription" id="task-sescription"
                    placeholder="Enter a Description"></textarea>

                <Label for="task-due-date">Due date<span>*</span></Label>

                <div class="date-field">
                    <input class="a-t-input date-input" id="due-date-display" type="text" placeholder="dd/mm/yyyy"
                        inputmode="numeric" onfocus="dateFieldOnFocus()" onblur="dateFieldOnChange()"
                        oninput="dateFieldOnChange()">
                    <input type="date" id="due-date-hidden" placeholder="Date" class="date-input-hidden"
                        onchange="datePickerSelectionChange(event)">
                    <button type="button" class="date-trigger" aria-label="Kalender Ã¶ffnen"
                        onclick="onDateIconClick()"></button>
                </div>


                <div class="a-t-error-text-container">
                    <p id="a-t-due-date-required" class="error-text-hidden">This field is required</p>
                </div>

            </div>

            <div id="a-t-middle-container" class="a-t-f-i-midle"></div>

            <div class="a-t-f-i-right">
                <label for="task-priority-button">Priority</label>
                <div id="task-priority-button" class="a-t-priority-button-container">
                    <button id="btn-priority-alta" class="btn btn-priority prio-alta" type="button" name="alta"
                        onclick="addTaskPrioritySelect(this)">
                        <div>
                            <p>Urgent</p>
                            <div role="img" title="Urgent-Icon"></div>
                        </div>
                    </button>
                    <button id="btn-priority-media" class="btn btn-priority prio-media" type="button" name="media"
                        onclick="addTaskPrioritySelect(this)">
                        <div>
                            <p>Medium</p>
                            <div role="img" title="Medium-Icon"></div>
                        </div>
                    </button>
                    <button id="btn-priority-baja" class="btn btn-priority prio-baja" type="button" name="baja"
                        onclick="addTaskPrioritySelect(this)">
                        <div>
                            <p>Low</p>
                            <div role="img" title="Low-Icon"></div>
                        </div>
                    </button>
                </div>

                <label for="task-assign-to">Assigned to</label>
                <div class="contact-select-container show-front">
                    <input class="a-t-input show-front a-t-contact-input" type="text" name="task-assign-to"
                        id="task-assign-to" value="Select contacts to assign" onclick="showAndHideContacts('show')"
                        oninput="filterContactFromInputValue(this.value)">

                    <button id="show-and-hide-contacts" class="btn-show-hide-contact-list" type="button"
                        title="show and hide button for contactlist" onclick="showAndHideContacts('show')">
                        <div id="show-hide-icon-contacts" class="icon-show-list" role="img" title="show or hide icon">
                        </div>
                    </button>
                </div>

                <div id="contact-List-container" class="contact-List-container">
                    <div id="contact-List-for-task" class="contact-List-for-task">
                    </div>
                </div>

                <div id="contact-assigned-badge" class="contact-assigned-badge">
                </div>

                <label for="task-category">Category<span>*</span></label>

                <div class="category-select-container show-front ">
                    <input class="a-t-input a-t-category-input" type="text" name="task-category" id="task-category"
                        value="Select task category" placeholder="Select task category" readonly
                        onclick="onclickCategoryInput(this)">

                    <button id="show-and-hide-categories" class="btn-show-hide-category-list" type="button"
                        title="show and hide button for categories" onclick="showAndHideCategories('show')">
                        <div id="show-hide-icon-category" class="icon-show-list" role="img" title="show or hide icon">
                        </div>
                    </button>

                </div>

                <div class="a-t-error-text-container">
                    <p id="a-t-category-required" class="error-text-hidden">This field is required</p>
                </div>


                <div id="category-list-container" class="category-list-container">
                    <div id="category-list-for-task" class="category-list-for-task">
                    </div>
                </div>


                <label for="task-sub-task">Subtasks</label>
                <div class="sub-input-container">
                    <input class="a-t-input a-t-sub-input" type="text" name="task-sub-task" id="task-sub-task"
                        onclick="onclickSubtaskInput(this)" placeholder="Add new subtask">
                    <div id="sub-writing-buttons" class="sub-input-writing-btn-container d-none">
                        <button type="button" title="delete current entry button" onclick="clearSubInputField()">
                            <div role="img" title="delete icon"></div>
                        </button>
                        <div></div>
                        <button type="button" title="adopt current entry" onclick="adoptCurrentSubEntry()">
                            <div role="img" title="check icon"></div>
                        </button>
                    </div>
                </div>

                <ul class="sub-task-list">
                    <!-- <li class="li-edit" id="">
                        <div class="subtask-list-input-container">
                            <input class="sub-task-list-input-edit" type="text" title="subtask list inputfield"
                                value="Contact Form">
                            <div class="sub-list-writing-btn-container">
                                <button type="button" title="delete current entry">
                                    <div role="img" title="delete icon"></div>
                                </button>
                                <div></div>
                                 <button type="button" title="accept current entry button">
                                    <div role="img" title="accept icon"></div>
                                </button>
                            </div>
                        </div>
                    </li> -->
                </ul>


            </div>
        </div>
        <footer class="add-task-footer">
            <p><span>*</span>This field is required</p>

            <div class="add-task-form-buttons">
                <button id="a-t-clear-btn" class="btn btn-outline btn-clear-cancel" type="button">
                    <div>
                        <p>Clear</p>
                        <div role="img" title="Clear-Icon"></div>
                    </div>
                </button>
                <button id="a-t-cancel-btn" class="btn btn-outline btn-clear-cancel" type="button">
                    <div>
                        <p>Cancel</p>
                        <div role="img" title="Clear-Icon"></div>
                    </div>
                </button>
                <button type="button" class="btn btn-fill btn-create-task" disabled>
                    <div>
                        <p>Create Task</p>
                        <div role="img" title="Check-Icon"></div>
                    </div>
                </button>
            </div>
        </footer>
    </section>


</form>
