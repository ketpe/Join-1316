<body>
    <!-- Gesamten Container-->
    <form class="add-task-form">
        <header class="add-task-head">
            <h1 class="join-h1">Add Task</h1>
            <button type="button">X</button>
        </header>

        <section class="add-task-fields">
            <div class="a-t-f-i-container">
                <div class="a-t-f-i-left">

                    <label for="task-title">Title<span>*</span></label>
                    <input class="a-t-input" id="task-title" name="task-title" type="text" placeholder="Enter a title">
                    <div class="a-t-error-text-container">
                        <p>This field is required</p>
                    </div>

                    <label for="task-sescription">Description</label>
                    <textarea class="a-t-text-area" name="task-sescription" id="task-sescription" placeholder="Enter a Description"></textarea>

                    <Label for="task-due-date">Due date<span>*</span></Label>
                    <input class="a-t-input" type="date" id="task-due-date" name="task-due-date" placeholder="dd/mm/yyyy">
                    <div class="a-t-error-text-container">
                        <p>This field is required</p>
                    </div>

                </div>

                <div class="a-t-f-i-midle"></div>
                    
                <div class="a-t-f-i-right">
                    <label for="task-priority-button" >Priority</label>
                    <div id="task-priority-button" class="a-t-priority-button-container">
                        <button class="btn-priority prio-alta-default" type="button">
                            <div>
                                <p>Urgent</p>
                                <div role="img" title="Urgent-Icon"></div>
                            </div>
                        </button>
                        <button class="btn-priority" type="button"></button>
                        <button class="btn-priority" type="button"></button>
                    </div>

                    <label for="task-assign-to">Assigned to</label>
                    <input class="a-t-input mb-24" type="text" name="task-assign-to" id="task-assign-to" placeholder="Select contacts to assign">

                    <label for="task-category">Category<span>*</span></label>
                    <input class="a-t-input" type="text" name="task-category" id="task-category" placeholder="Select task category">
                    <div class="a-t-error-text-container">
                        <p>This field is required</p>
                    </div>

                    <label for="task-sub-task">Subtasks</label>
                    <input class="a-t-input" type="text" name="task-sub-task" id="task-sub-task">

                </div>
            </div>
            <footer class="add-task-footer">
                <p><span>*</span>This field is required</p>

                <div class="add-task-form-buttons">
                    <button type="button">Clear</button> <!-- Nur sichtbar wenn aus der NAV aufgerufen!-->
                    <button type="button">Cancel</button> <!-- Nur sichtbar wenn aus dem Board aufgerufen-->
                    <button type="button">Create Task</button>
                </div>
            </footer>
        </section>


    </form>
</body>
