<form id="add-task-form" class="" action="/post" method="post" aria-labelledby="add-task-title" novalidate>
    <header class="add-task-head">
        <h1 class="join-h1">Add Task</h1>
        <button id="a-t-dialog-close-btn" class="btn-overlay-close" type="button" aria-label="Close dialog" onclick="addTaskDialogClose(event)">
            <div id="a-t-dialog-close-div" role="img" title="Close dialog icon" aria-hidden="true"></div>
        </button>
    </header>

    <section class="add-task-fields">
        <div class="a-t-f-i-container">
            <div class="a-t-f-i-left">
            </div>

            <div id="a-t-middle-container" class="a-t-f-i-midle" aria-hidden="true"></div>

            <div class="a-t-f-i-right">
            </div>
        </div>
        <footer class="add-task-footer">
            <p><span aria-hidden="true">*</span>This field is required</p>

            <div class="add-task-form-buttons">
                <button id="a-t-clear-btn" class="btn btn-outline btn-clear-cancel" type="button" onclick="taskComponents.addTaskFormClear()">
                    <div>
                        <p>Clear</p>
                        <div role="img" title="Clear-Icon" aria-hidden="true"></div>
                    </div>
                </button>
                <button id="a-t-cancel-btn" class="btn btn-outline btn-clear-cancel" type="button" onclick="addTaskDialogClose(event)">
                    <div>
                        <p>Cancel</p>
                        <div role="img" title="Clear-Icon" aria-hidden="true"></div>
                    </div>
                </button>
                <button id="createTaskButton" type="submit" class="btn btn-fill btn-create-task" disabled>
                    <div>
                        <p>Create Task</p>
                        <div role="img" title="Check-Icon" aria-hidden="true"></div>
                    </div>
                </button>
            </div>
        </footer>
    </section>

    <dialog id="add-task-safe-dialog" class="add-task-safe-dialog visually-hidden" aria-labelledby="safe-dialog-title" aria-modal="true">
        <div>
            <p>Task added to board</p>
            <div role="img" title="board icon" aria-hidden="true"></div>
        </div>
    </dialog>
</form>
