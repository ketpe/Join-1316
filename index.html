<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Login</title>
    <link rel="shortcut icon" href="./assets/logo-for-Favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/loginSignup.css">
    <link rel="stylesheet" href="./styles/loginSignupMobile.css">
</head>

<body class="login-signup-page" onload="loginLoaded()">

    <main class="login-signup-main">

        <div class="login-join-logo" aria-hidden="true"></div>

        <section class="login-section" aria-labelledby="login-title">
            <header class="login-signup-header">
                <p>Not a Join user?</p>
                <button type="button" class="btn btn-fill btn-sm" aria-label="Sign up if you are not a user"
                    onclick="navigateToSignUp()">Sign up</button>
            </header>

            <section aria-label="form section" class="login-signup-container" aria-labelledby="login-title">
                <form class="login-signup-form form-for-login" aria-describedby="login-error-text" method="post"
                    onsubmit="loginFormSubmit(event)">
                    <h1 id="login-title">Log in</h1>
                    <div class="login-signup-h1-line" aria-hidden="true"></div>

                    <div class="login-signup-input-field-container" id="loginInputFieldContainer">
                        <label for="email" class="visually-hidden">Email</label>
                        <div class="login-signup-input-container mb-32">
                            <input type="text" id="email" name="email" class="login-signup-input" aria-required="true"
                                aria-describedby="login-error-text" placeholder="Email" autocomplete="email"
                                onblur="loginInputFieldsOnBlur(this)" oninput="loginInputFieldsOnInput(this)">
                            <div class="input-icons input-mail" aria-hidden="true"></div>
                        </div>

                        <label for="password" class="visually-hidden">Password</label>

                        <div class="login-password-container">
                            <input type="password" id="password" name="password"
                                class="login-signup-input login-password" placeholder="Password" autocomplete="off"
                                spellcheck="false" aria-required="true" aria-describedby="login-error-text"
                                onclick="togglePasswordVisibility(1, 'password', 'loginTogglePassword')"
                                onblur="loginInputFieldsOnBlur(this)" oninput="loginInputFieldsOnInput(this)">

                            <button type="button" title="password icon"
                                class="login-toggle-password login-password-lock" id="loginTogglePassword" role="img"
                                alt="Toggle password visibility"
                                onclick="togglePasswordVisibility(2, 'password', 'loginTogglePassword')">
                                <span class="visually-hidden">Toggle password visibility</span>
                            </button>
                        </div>

                        <div class="login-signup-error-text-container">
                            <p id="login-error-text" role="alert" class="d-none">
                                Check your email and password. Please try again.
                            </p>
                        </div>

                    </div>
                    <div class="login-form-buttons">
                        <button type="submit" class="btn btn-fill btn-md">Log in</button>
                        <button type="button" class="btn btn-outline btn-md" onclick="loginGuest()">Guest Log
                            in</button>
                    </div>
                </form>
            </section>


            <footer>
                <div class="login-signup-footer">
                    <a href="./privacyPolicy.html?backToLogin=true" aria-label="Read our Privacy Policy">Privacy
                        Policy</a>
                    <a href="./legalNotice.html?backToLogin=true" aria-label="Read our Legal Notice">Legal notice</a>
                </div>
            </footer>
        </section>
    </main>
    <div class="landscape-warning" hidden>Please rotate your device to portait mode.ðŸ“±</div>
    <script type="module" src="./app.js"></script>
    <script src="./scripts/landscapeBlock.js"></script>
    <script src="./classes/firebaseDatabase.js"></script>
    <script src="./script.js"></script>
    <script src="./scripts/navigations.js"></script>
    <script src="./scripts/login.js"></script>
</body>

</html>
