<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Login</title>
    <link rel="shortcut icon" href="./assets/logo-for-Favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./styles/colors.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/login.css">
</head>

<body class="login-page">

    

    <main class="login-main">

        <div class="login-join-logo" aria-label="The logo of application "></div>

        <section class="login-section" aria-label="Login section">
            <header class="login-header">
                <p>Not a Join user?</p>
                <button type="button">Sign up</button>
            </header>

            <section aria-label="form section" class="login-container">
                <form class="login-form">
                    <h1>Log in</h1>
                    <input type="text" id="username" placeholder="Benutzername" required>
                    <input type="password" id="password" placeholder="Passwort" required>
                    <p id="error-message"></p>

                    <div>
                        <button type="submit">Anmelden</button>
                        <button type="button">Guest Log in</button>
                    </div>


                </form>

            </section>


            <footer>
                <div class="login-footer">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Legal notice</a>
                </div>
            </footer>
        </section>



    </main>



    <script src="./scripts/login.js"></script>
</body>

</html>
