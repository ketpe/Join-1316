<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Login</title>
    <link rel="shortcut icon" href="./assets/logo-for-Favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/login-signup.css">
</head>

<!-- Content auf 1140px !-->

<body class="login-signup-page">

    <main class="login-signup-main">

        <div class="login-signup-logo logo-for-login" aria-label="Join Application Logo" role="img"></div>

        <section class="login-section" aria-labelledby="login-section-title">
            <header class="login-sigup-header">
                <p>Not a Join user?</p>
                <button type="button" class="btn btn-fill btn-sm" aria-label="Sign up if you are not a user" onclick="navigateToSignUp()">Sign up</button>
            </header>

            <section aria-label="form section" class="login-signup-container" aria-labelledby="login-form-title">
                <form class="login-signup-form form-for-login" aria-describedby="login-error-text" method = "get" onsubmit="loginForm(event)">
                    <h1>Log in</h1>
                    <div class="login-signup-h1-line" aria-hidden="true"></div>

                    <div class="login-signup-input-field-container">
                        <label for="username" class="visually-hidden">Email</label>
                        <input 
                            type="email" 
                            id="username"
                            name="email" 
                            class="login-signup-input input-mail" 
                            placeholder="Email" 
                            autocomplete="email"
                            >
                        <label for="password" class="visually-hidden">Password</label>

                        <div class="login-password-container">
                            <input 
                                type="password" 
                                id="password"
                                name="password" 
                                class="login-signup-input login-password" 
                                placeholder="Password" 
                                autocomplete="current-password"
                            >

                            <button type="button" title="password icon"
                                class="login-toggle-password login-password-lock" role="img"
                                aria-labelledby="Password visibility toggle button" 
                                alt="Toggle password visibility"
                                ></button>

                        </div>


                        

                        <span class="login-signup-error-text-container">
                            <p id="login-error-text" role="alert" hidden>
                                Check your email and password. Please try again.
                            </p>
                        </span>
                    </div>

                    <div class="login-form-buttons">
                        <button type="submit" class="btn btn-fill btn-md">Log in</button>
                        <button type="submit" class="btn btn-outline btn-md">Guest Log in</button>
                    </div>


                </form>

            </section>


            <footer>
                <div class="login-signup-footer">
                    <a href="./privacy-policy.html?backToLogin=true" aria-label="Read our Privacy Policy">Privacy Policy</a>
                    <a href="./legal-notice.html?backToLogin=true" aria-label="Read our Legal Notice">Legal notice</a>
                </div>
            </footer>
        </section>



    </main>


    <script src="./scripts/navigations.js"></script>
    <script src="./scripts/login.js"></script>
    <script src="./scripts/db-functions.js"></script>
    <script src="./scripts/login.js"></script>
</body>

</html>
