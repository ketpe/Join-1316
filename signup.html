<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="shortcut icon" href="./assets/logo-for-Favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/login-signup.css">
</head>

<body class="login-signup-page">
    <main class="login-signup-main">
        <div class="login-signup-logo" aria-label="Join Application Logo" role="img"></div>

        <header class="login-sigup-header">
            <button type="button" class="btn btn-fill btn-sm d-none" aria-label="Sign up success">You Signed Up
                successfully</button>
        </header>

        <section aria-label="form section" class="login-signup-container" aria-labelledby="signup-form-title">

            <form class="login-signup-form form-for-signup" method="get" onsubmit="signUpForm(event)">

                <div class="sigarrow-left" aria-label="Arrow to navigate back to login" role="img"
                    onclick="navigateToLogin()"></div>

                <h1>Sign up</h1>
                <div class="login-signup-h1-line" aria-hidden="true"></div>

                <div class="login-signup-input-field-container">

                    <label for="contact-name" class="visually-hidden">Contact Name</label>
                    <input type="text" id="contact-name" class="login-signup-input input-name" placeholder="Name" name="lastname">

                    <label for="username" class="visually-hidden">Username</label>
                    <input type="email" id="username" class="login-signup-input input-mail" placeholder="Email" name="email">

                    <label for="password" class="visually-hidden">Password</label>
                    <div class="login-password-container">
                        <input type="password" id="password" class="login-signup-input login-password"
                            placeholder="Password" name="password">

                        <button type="button" class="login-toggle-password login-password-lock" role="img"
                            aria-labelledby="Password visibility toggle button"
                            alt="Toggle password visibility"></button>
                    </div>

                    <label for="password-confirm" class="visually-hidden">Password Confirm</label>
                    <div class="login-password-container">
                        <input type="password" id="password-confirm" class="login-signup-input login-password"
                            placeholder="Confirm Password" name="confirm-password">

                        <button type="button" class="login-toggle-password login-password-lock" role="img"
                            aria-labelledby="Password visibility toggle button"
                            alt="Toggle password visibility"></button>

                    </div>

                    <span class="login-signup-error-text-container">
                        <p id="login-error-text" class="d-none" role="alert">
                            Your passwords dontÂ´t match. Please try again.
                        </p>
                    </span>

                </div>

                <div class="signup-confirm-container">
                    <input type="checkbox" id="signup-confirm" class="signup-confirm-button">
                    <label for="signup-confirm" class="signup-confirm-label"></label>
                    <span>I accept the <a href="./privacy-policy.html?backToLogin=true">Privacy policy</a></span>
                </div>

            </form>


        </section>


        <footer>
            <div class="login-signup-footer">
                <a aria-label="Read our Privacy Policy" href="./privacy-policy.html?backToLogin=true">Privacy Policy</a>
                <a aria-label="Read our Legal Notice" href="./legal-notice.html?backToLogin=true">Legal notice</a>
            </div>
        </footer>

    </main>

    <script src=".script.js"></script>
    <script src="./scripts/navigations.js"></script>
    <script src="./scripts/db-functions.js"></script>
    <script src="./scripts/signup.js"></script>

</body>

</html>
