<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="shortcut icon" href="./assets/logo-for-Favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/loginSignup.css">
    <link rel="stylesheet" href="./styles/loginSignupMobile.css">

</head>

<body class="login-signup-page" onload="signupinit()">
    <main class="login-signup-main">
        <div class="login-join-logo signup-logo" aria-label="Join Application Logo" role="img"></div>
        <section aria-label="form section" class="signup-container" aria-labelledby="signup-form-title">

            <form class="login-signup-form form-for-signup" method="post" onsubmit="signUpForm(event)">
                <div class="signup-title" aria-hidden="true">
                    <div class="arrow-left" aria-label="Arrow to navigate back to login" role="img"
                        onclick="navigateToLogin()"></div>
                    <h1 id="signup-form-title">Sign up</h1>
                </div>
                <div class="login-signup-h1-line" aria-hidden="true"></div>

                <div class="login-signup-input-field-container">

                    <label for="fullname" class="visually-hidden">Contact Name</label>

                    <div class="login-signup-input-container mb-26">
                        <input type="text" id="fullname" class="login-signup-input" placeholder="Name" name="fullname"
                            onblur="signInFieldOnBlur(this)">
                        <div class="input-icons input-name"></div>
                    </div>

                    <label for="email" class="visually-hidden">Username</label>

                    <div class="login-signup-input-container mb-26">
                        <input type="text" id="email" class="login-signup-input" placeholder="Email" name="email"
                            onblur="signInFieldOnBlur(this)">
                        <div class="input-icons input-mail"></div>
                    </div>


                    <label for="password" class="visually-hidden">Password</label>
                    <div class="login-password-container mb-26">
                        <input type="password" id="password" class="login-signup-input login-password"
                            placeholder="Password" name="password"
                            onclick="togglePasswordVisibility(1, 'password', 'loginTogglePassword')"
                            onblur="signInFieldOnBlur(this)">

                        <button type="button" class="login-toggle-password login-password-lock" role="img"
                            aria-labelledby="Password visibility toggle button" id="loginTogglePassword"
                            title="Toggle password visibility"
                            onclick="togglePasswordVisibility(2, 'password', 'loginTogglePassword')"></button>
                    </div>

                    <label for="password-confirm" class="visually-hidden">Password Confirm</label>
                    <div class="login-password-container mb-8">
                        <input type="password" id="passwordConfirm" class="login-signup-input login-password"
                            placeholder="Confirm Password" name="password-confirm"
                            onclick="togglePasswordVisibility(1, 'passwordConfirm', 'loginTogglePasswordConfirm')"
                            onblur="signInFieldOnBlur(this)">

                        <button type="button" class="login-toggle-password login-password-lock" role="img"
                            aria-labelledby="Password visibility toggle button" id="loginTogglePasswordConfirm"
                            title="Toggle password visibility"
                            onclick="togglePasswordVisibility(2, 'passwordConfirm', 'loginTogglePasswordConfirm')"></button>

                    </div>

                    <span class="login-signup-error-text-container mb-8">
                        <p id="login-error-text" class="d-none" role="alert">
                        </p>
                    </span>

                </div>

                <div class="signup-confirm-container">
                    <input type="checkbox" id="signupConfirm" class="signup-confirm-button" title="Confirm Checkbox">
                    <label for="signupConfirm" class="signup-confirm-label"></label>
                    <span>I accept the <a href="./privacyPolicy.html?backToLogin=true">Privacy policy</a></span>
                </div>

                <div class="login-form-buttons fixed-height signup-form-button">
                    <button id="signup-button" type="submit" class="btn btn-fill btn-md" disabled>Sign up</button>
                </div>

            </form>


        </section>

        <footer>
            <div class="login-signup-footer">
                <a aria-label="Read our Privacy Policy" href="./privacyPolicy.html?backToLogin=true">Privacy
                    Policy</a>
                <a aria-label="Read our Legal Notice" href="./legalNotice.html?backToLogin=true">Legal notice</a>
            </div>
        </footer>

        <dialog id="signUp-safe-dialog" class="signUp-safe-dialog visually-hidden" aria-labelledby="safe-dialog-title"
            aria-modal="true">
            <span>You Signed Up</span>
        </dialog>

        <div class="landscape-warning">
            Please rotate your device to portrait mode.
        </div>

    </main>

    <script type="module" src="./app.js"></script>
    <script src="./classes/models.js"></script>
    <script src="./classes/firebaseDatabase.js"></script>
    <script defer src="./script.js"></script>
    <script defer src="./scripts/navigations.js"></script>
    <script defer src="./scripts/signup.js"></script>
</body>

</html>
